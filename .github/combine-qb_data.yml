name: Combine QB Data and Update CSV

on:
  schedule:
    # Runs at 9AM EST every Monday (14:00 UTC)
    - cron: '0 14 * * MON'
  workflow_dispatch: # Also allows manual runs

jobs:
  update-csv:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      run: |
        Rscript -e 'install.packages(c("tidyverse", "ggradar", "cfbfastR"), repos="https://cloud.r-project.org")'

    - name: Combine QB Data
      run: |
        Rscript combine_qb_data.R

    - name: Commit and push updated CSV
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add qbseasonspiderdata.csv
        git commit -m "Update qbseasonspiderdata.csv via GitHub Action" || echo "No changes to commit"
        git push
