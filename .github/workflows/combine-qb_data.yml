name: Combine QB Data and Update CSV

on:
  schedule:
    # Runs at 9AM EST every Monday (14:00 UTC)
    - cron: '0 14 * * MON'
  workflow_dispatch: # Also allows manual runs

jobs:
  update-csv:
    runs-on: ubuntu-latest

    env:
      R_LIBS_USER: ${{ github.workspace }}/Rlib

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies for ragg
      run: |
        sudo apt-get update
        sudo apt-get install -y libfreetype6-dev libpng-dev libtiff5-dev libjpeg-dev libwebp-dev libwebpmux-dev libjpeg-dev

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Cache R packages
      uses: actions/cache@v4
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-R-${{ hashFiles('combine_qb_data.R') }}
        restore-keys: |
          ${{ runner.os }}-R-

    - name: Install R packages (cached)
      run: |
        mkdir -p $R_LIBS_USER
        Rscript -e 'install.packages(c("tidyverse", "cfbfastR"), lib = Sys.getenv("R_LIBS_USER"), repos = "https://cloud.r-project.org")'

    - name: Combine QB Data
      run: |
        Rscript combine_qb_data.R

    - name: Commit and push updated CSV
      run: |
        if [ -f qbseasonspiderdata.csv ]; then
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add qbseasonspiderdata.csv
          git commit -m "Update qbseasonspiderdata.csv via GitHub Action" || echo "No changes to commit"
          git push
        else
          echo "qbseasonspiderdata.csv not found, skipping commit."
        fi
